<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <canvas id="canvas"></canvas>
  <button id="_black" style="width: 50px; height: 50px;">黑色</button>
  <button id="_red" style="width: 50px; height: 50px;">红色</button>
  <input type="color" name="" id="color">
  <button id="sumbit" style="width: 50px; height: 50px;">确认</button>
  <script>
    let canvas = document.getElementById('canvas')
    let blackColor = document.getElementById('_black')
    let redColor = document.getElementById('_red')
    let penColor = document.getElementById('color')
    let sumbit = document.getElementById('sumbit')

    sumbit.onclick = (e) => {
      e.strokeStyle = penColor.value
      ctx.strokeStyle = e.strokeStyle
    }


    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight
    let ctx = canvas.getContext("2d")
    let painting = false

    blackColor.onclick = function (e) {
      e.strokeStyle = 'black'
      ctx.strokeStyle = e.strokeStyle
    }
    redColor.onclick = function (e) {
      e.strokeStyle = 'red'
      ctx.strokeStyle = e.strokeStyle
    }

    var isTouchDevice = 'ontouchstart' in document.documentElement

    let last

    var draw = function (x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.lineWidth = 10;
      ctx.lineCap = "round"
      ctx.stroke()
    }



    if (isTouchDevice) {
      canvas.ontouchstart = (e) => {
        let x = e.touches[0].clientX
        let y = e.touches[0].clientY
        last = [x, y]
      }
      canvas.ontouchmove = (e) => {
        let x = e.touches[0].clientX
        let y = e.touches[0].clientY
        draw(last[0], last[1], x, y)
        last = [x, y]
      }
    } else {
      canvas.onmousedown = (e) => {
        painting = true
        last = [e.clientX, e.clientY]
      }
      canvas.onmousemove = (e) => {
        if (painting === true) {
          draw(last[0], last[1], e.clientX, e.clientY)
          last = [e.clientX, e.clientY]

        }
      }
      canvas.onmouseup = () => {
        painting = false
      }
    }

  </script>
</body>

</html>
